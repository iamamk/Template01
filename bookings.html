<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>
    <h2>Get ready for the Amazing Experience</h2>
    <hr>
    <p>Fill up the form given below</p>
    <div id="form">
        <form>
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" id="name" placeholder="enter your name">
                <small id="namevalid" class="form-text text-danger invalid-feedback">
                    Your username must be 2-10 characters long and should not start with any number.
                  </small>
            </div>
            <div class="form-group">
                <label for="phone">enter your phone number</label>
                <input class="form-control" name="phone" id="phone" placeholder="phone-number" rows="3"></textarea>
                <small id="namevalid" class="form-text text-danger invalid-feedback">
                    Your phone number must be 10 digits long.
                  </small>
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input type="text" class="form-control" id="email" placeholder="enter your email">
                <small id="namevalid" class="form-text text-danger invalid-feedback">
                    Your email should must be a valid email.
                  </small>
            </div>
            <div class="form-group">
                <label for="car">Family members</label>
                <select class="form-control" id="members">
                    <option>2</option>
                    <option>4</option>
                    <option>6</option>
                    <option>8</option>
                    <option>more</option>
                </select>
            </div>
            <div class="form-group">
                <label for="validationDefault03" class="form-label" >Place</label>
                <input type="text" class="form-control" id="place" placeholder="enter your city" required>
              </div>
              <div class="form-group my-3">
                  <label for="date" class="form-date">Select your Date</label>
                  <input type="date">
              </div>
    
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any other Message...</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                  </label>
                </div>
              </div>
    
            <button id="submit" class="btn btn-primary">submit</button>
    
        </form>

    </div>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
