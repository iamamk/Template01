    <section id="places">
      <div id="images-control" class="carousel slide" data-interval="2000" data-ride="true">

        <div class="carousel-inner">
          <div class="carousel-item active">

          </div>

          </div>
          <div class="carousel-item ">

          </div>
          <div class="carousel-item ">
            <img class="testimonial-image" src="images/t7.jpg" alt="kashmir-img">

          </div>

        <a class="carousel-control-prev " href="#images-control" role="button" data-slide="prev">
